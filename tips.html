<!DOCTYPE html>
<html>
 <head>
    <title>Tips</title>
    <h1>Dylan Snyder shows tip amounts</h1>

    <script>
        function tips() {
            var BaseAmount = parseFloat(document.getElementById('BaseAmount').value);
            var TipPercent = parseFloat(document.getElementById('TipPercent').value);
            var storage = "";

            for (var i = 0; i< 5; i++){
                var Calctip = (BaseAmount *(TipPercent +(i *4))) / 100;
                storage += (TipPercent + (i*4)) + "% is calculated tip: " + Calctip.toFixed(2) + "; ";
            }
            document.getElementById('result').innerHTML = "Tips are: " + storage;
        }
    </script>

    <script>
        function chooseOp() {
            var BaseAmount = parseFloat(document.getElementById('BaseAmount').value);
            var TipPercent = parseFloat(document.getElementById('TipPercent').value);
            var RadioValue = "";
            var RadioButtons = document.getElementById('operation')

            for (var i=0; i<RadioButtons.length; i++){
                if (RadioButtons[i].checked) {
                    RadioValue = RadioButtons[i].value;
                    break;
                }
            }
            var result = '';
            switch (RadioValue) {
                case "sum":
                    result = "Sum of " + BaseAmount + " and " + TipPercent + " is " (BaseAmount + TipPercent);
                    break;
                case "diff":
                    result = "Difference of " + BaseAmount + " and " + TipPercent + " is " (BaseAmount - TipPercent);
                    break;
                case "mult":
                    result = "Mult of " + BaseAmount + " and " + TipPercent + " is " (BaseAmount * TipPercent);
                    break;
                case "div":
                    result = "Div of " + BaseAmount + " and " + TipPercent + " is " (BaseAmount / TipPercent);
                    break;
                default:
                    result = "Select an operation";
                    break;
            }
            document.getElementById('result').innerHTML = result;
        }
    </script>
 </head>
<body>
    <form>
        <input type="radio" name="operation" value="sum" onclick="chooseOp">
        <label>Sum</label>
        <input type="radio" name="operation" value="diff" onclick="chooseOp">
        <label>Diff</label>
        <input type="radio" name="operation" value="mult" onclick="chooseOp">
        <label>Mult</label>
        <input type="radio" name="operation" value="div" onclick="chooseOp">
        <label>Div</label>

        <label for="BaseAmount">Enter base amount: </label>
        <input type="number" id="BaseAmount" value="5">
        <br>
        <label for="TipPercent">Enter the tip percent: </label>
        <input type="number" id="TipPercent" value="10">
        <br>
        <p id="result"></p>
    </form>

<form>
    <label for="BaseAmount">Enter base amount: </label>
    <input type="number" id="BaseAmount" value="50">
    <label for="TipPercent">Enter the tipe percent: </label>
    <input type="number" id="TipPercent" value="15">
    <input type="button" value="Show tip" onclick="tips()">
</form>
<p id="result"></p>

    <input type="button" onclick="resolveForm()" value="Get values from form">

<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value

    out = document.getElementById("result")

</body>
</html>
