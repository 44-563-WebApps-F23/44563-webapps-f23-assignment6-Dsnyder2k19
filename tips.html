<!DOCTYPE html>
<html>
 <head>
    <title>Tips</title>
    <h1>Dylan Snyder shows tip amounts</h1>

    <script>
        function tips() {
            var BaseAmount = parseFloat(document.getElementById('BaseAmount').value);
            var TipPercent = parseFloat(document.getElementById('TipPercent').value);
            var storage = "";

            for (var i = 0; i< 5; i++){
                var Calctip = (BaseAmount *(TipPercent +(i *4))) / 100;
                storage += (TipPercent + (i*4)) + "% is calculated tip: " + Calctip.toFixed(2) + "; ";
            }
            document.getElementById('result').innerHTML = "Tips are: " + storage;
        }
    </script>
 </head>
<body>
<form>
    <label for="BaseAmount">Enter base amount: </label>
    <input type="number" id="BaseAmount" value="50">
    <label for="TipPercent">Enter the tipe percent: </label>
    <input type="number" id="TipPercent" value="15">
    <input type="button" value="Show tip" onclick="tips()">
</form>
<p id="result"></p>






<h2>Getting input</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

</body>
</html>
